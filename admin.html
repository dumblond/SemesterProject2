<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="shoeshop admin" />
    <meta name="keywords" content="shoes, admin, products" />
    <title>Shoeshop - admin</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&family=Roboto+Slab&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="menu-container"></div>
      </header>

      <main>
        <div class="container">
          <h1>Edit products</h1>
          <a href="add_product.html" class="btn btn-dark my-4">
            Add new product
          </a>
          <div class="row align-items-center mb-3"></div>
          <div class="products-container row row-cols-1 row-cols-md-4">
            <div class="spinner-border m-5" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <a href="add_product.html" class="btn btn-dark my-4">
            Add new product
          </a>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-container"></div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js" type="module"></script>
  </body>
</html>
