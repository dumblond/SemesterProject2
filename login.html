<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="shoeshop homepage" />
    <meta name="keywords" content="shoes, featured, products" />
    <title>Shoeshop - login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&family=Roboto+Slab&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container">
            <a class="navbar-brand nav__logo" href="index.html">ShoeShop</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a href="cart.html" class="nav-link">
                    <span>Cart</span>
                    <span class="badge text-bg-secondary">1</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="login.html" class="nav-link active">Login</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownMenuLink"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Name Names
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <li>
                      <a class="dropdown-item" href="admin.html">Admin</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <div class="col-6 offset-3 mt-4">
            <form>
              <div class="message-container"></div>
              <div class="mb-3">
                <label for="username" class="form-label">Username/email</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>

              <button type="submit" class="btn btn-dark">Log in</button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer container">
        <div class="mb-4">
          <a href="#" class="footer__link">shoeshop@email.com</a>
        </div>
        <div class="mb-4">
          <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
          <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
        </div>
        <div class="newsletter column mb-4">
          <form action="newsletter.html">
            <div class="col mb-3 text-center">
              <label for="e-mail">Get our newsletter</label>
            </div>
            <div class="col">
              <input
                type="email"
                name="e-mail"
                id="e-mail"
                placeholder="example@email.com"
              />
            </div>
          </form>
        </div>
      </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
