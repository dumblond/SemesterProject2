<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="shoeshop detail page" />
    <meta name="keywords" content="shoes, products, description" />
    <title>Shoeshop - product details</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      referrerpolicy="no-referrer"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&family=Roboto+Slab&family=Source+Sans+Pro:wght@400;700&display=swap"

    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="wrapper">

        <div class="menu-container"></div>

    <footer>
      <div class="footer-container"></div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productDetails.js" type="module"></script>
